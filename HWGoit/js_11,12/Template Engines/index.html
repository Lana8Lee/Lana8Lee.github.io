<!DOCTYPE html>
<html>
	<head lang="ru">
		<title>11-12/2</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/tmpl.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<script type="text/html" id="profile-tmpl">
			<section class="profile">
				<div class="profile-box">
					<header class="header">
						<h1><%= data[0].title %></h1>
					</header>
					<div class="box-img">
						<img>
					</div>
					<div class="content-me">
						<p><%= data[0].content[0] %></p>
						<hr>
						<p><%= data[0].content[1] %></p>
					</div>
					<ul class="list">
						<% for (var y = 0; y < data[1].list.length; y++) { %>
							<li><%= data[1].list[y]%></li>
						<% } %>
					</ul>
					<hr>
					<div class="contact-tel"
						<% var info = data[0].content.slice(2, 4); %>
						<% for (var y = 0; y < info.length; y++) { %>
							<p><%= info[y] %></p>
						<% } %>
					</div>
					<div class="contact-social">
						<p><%= data[0].content[4] %></p>
						<a><%= data[2].link %></a>
					</div>
					<hr>
					<div class="footer"
						<% var feedBack = data[0].content.slice(5); %>
						<% for (var y = 0; y < feedBack.length; y++) { %>
							<p><%= feedBack[y] %></p>
						<% } %>
					</div>
				</div>
			</section>
		</script>
	</body>
</html>
