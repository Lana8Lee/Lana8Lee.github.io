<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/material.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.cyan-red.min.css" />
</head>
<body>
<div class="mdl-layout">
    <div class="mdl-grid">

        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Timer</h2>
  </div>

<div class="mdl-grid">
<div class="mdl-cell mdl-cell--6-col">
    <div class="">
        <h2 id="timer">00:00:00:000</h2>
    </div>
</div>


  <div class="mdl-card__actions mdl-card--border">
    <a class="start mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="startStop">
      Start
    </a>
    <a class="clear mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="clear">
      Clear
    </a>
  </div>
</div>
</div>
    </div>
</div>
<script type="text/javascript" src="JS/app.js"></script>
<script type="text/javascript" src="JS/material.min.js">

</script>
</body>
</html>
