<!DOCTYPE html>
<html lang="en">
<head>
	<title>form_js</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<script  src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<form class="form-box">
		<div class="form-item">
			<label for="form-input">Firstname</label>
			<input type="text" name="firstname" id="form-input">
			<div class="form-input-help">
				<span>Provide you firstname</span>
			</div>
		</div>
		<div class="form-item">
			<label for="form-input">Lastname</label>
			<input type="text" name="lastname" id="form-input">
			<div class="form-input-help">Provide you lastname</div>
		</div>
		<div class="form-item">
			<label for="form-input">Address</label>
			<input type="text" name="address" id="form-input">
			<div class="form-input-help">Provide you address</div>
		</div>
		<input type="submit" name="show" class="form-help-show" value="Show help">
	</form>
</body>
